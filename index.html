<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Proyecto con JavaScript</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/green.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <!-- Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- MomentJS -->
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>

  </head>
  <body>
    <div id="selector-theme">
      <div id="to-green"></div>
      <div id="to-red"></div>
      <div id="to-blue"></div>
    </div>

    <section id="global">

      <!-- Cabecera -->
      <header>
        <div id="logo">
          <h1>Proyecto JS</h1>
        </div>

        <div class="clearfix"></div>

        <nav id="menu">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Reloj</a></li>
            <li><a href="#">Sobre mi</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </header>

      <!-- Slider -->
      <div id="slider">
        <div class="galeria">
        <div><img src="img/hojas.jpg" title="Hojas"></div>
        <div><img src="img/rojo.jpg" title="Rojo"></div>
        <div><img src="img/cielo.jpg" title="Cielo"></div>
        </div>
      </div>

      <!-- Contenido -->
      <section id="content">
        <div id="posts">
          <!-- Insertar posts desde JS -->
        </div>
        <aside id="sidebar">
          <div id="about">
            <h4><span>¿Quién soy?</span></h4>
            <img src="img/caracol.jpg"/>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry, lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
          </div>
          <div id="login">
            <h4><span>Identificate</span></h4>
            <form>
              <label for="name">Nombre</label>
              <input type="text" name="name">

              <label for="email">Correo</label>
              <input type="text" name="email">

              <label for="password">Contraseña</label>
              <input type="password" name="password">

              <input type="submit" value="Entrar">
            </form>
          </div>
        </aside>

        <div class="clearfix"></div>

      </section>
    </section>

    <!-- Pie de página -->
    <footer>
      Master en JavaScript &copy

      <a class="subir" href="#">Ir arriba</a>
    </footer>
  </body>
</html>
